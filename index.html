<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Krossover</title>
</head>
<body>
<div class="mobile-container">
  <header>
    <section class="hero-banner">
      <div class="logo-wrapper">
        <img src="KROSSOVER3.png" alt="Krossover logo.">
      </div>
      <div class="hero-image"></div>
    </section>
  </header>
  <main>
    <article class="text-info">
      <h2>We're</h2>
      <h2>Coming<br>Soon</h2>
      <p>Hello friends! We are currently building our platform. Add your email address below to stay up-to-date with our launch.</p>
      <section class = "email-signup">
        <form>
          <input class="email-input" type="email" required placeholder="Email Address" name="email-address">
          <input class="email-submit" value="Notify Me" type="submit" text="Notify Me" for="email-address"></input>
        </form>
      </section>
    </article>
  </main>
</div>
<div class="hero-image-desktop">
  <img src="hero-image.jpg" alt="shirts">
</div>
</body>
</html>
